server:
  port: 8081

spring:
  application:
    name: stateful
  datasource:
    url: jdbc:postgresql://localhost:5433/stateful-db
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 500ms